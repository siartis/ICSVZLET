<script>


function onLoad()
{
	var organizationType = document.getElementById("organizationType");
	var organization = document.getElementById("organization");
	
	var organizationTypes = Ajax.runEval("/script/statistics.exe?getOrganizationType");
	
	//Тип организации
	for(var i = 0; i < organizationTypes.length; i++)
	{
		organizationType.options[organizationType.options.length] = new Option(organizationTypes[i].organizationTypeName, organizationTypes[i].organizationTypeCode);	
	}
}


function organizationTypeChanged()
{
	var organizationTypeCode = document.getElementById("organizationType").value;
	var organization = document.getElementById("organization");
	
	var organizations = Ajax.runEval("/script/statistics.exe?getOrganizationByOrganizationType&" + organizationTypeCode);
	
	organization.innerHTML = "";
	
	//Название организации
	for(var i = 0; i < organizations.length; i++)
	{
		organization.options[organization.options.length] = new Option(organizations[i].organizationName, organizations[i].organizationCode);	
	}
}


function getGeneralStatistics()
{
	document.getElementById("generalStatistics").innerHTML = "";
	
	var organizationCode = document.getElementById("organization").value;
	var generalStatistics = Ajax.runEval("/script/statistics.exe?getQWERTY2&" + organizationCode);
	
	var result = "<div align=\"center\">";
	result += "<table border=\"1\" width=\"80%\" style=\"background: white;\">";
	result += "<tr>";
	result += "<td align=\"left\" valign=\"top\">" + "№п/п" + "</td>";
	result += "<td align=\"left\" valign=\"top\">" + "Подразделение" + "</td>";
	result += "<td align=\"left\" valign=\"top\">" + "Количество зарегистрированных сотрудников" + "</td>";
	result += "<td align=\"left\" valign=\"top\">" + "Из них количество консультантов" + "</td>";
	result += "<td align=\"left\" valign=\"top\">" + "Из них количество учителей" + "</td>";
	result += "<td align=\"left\" valign=\"top\">" + "Из них количество учеников" + "</td>";
	
	
	//20 этапов выполнения работы
	result += "<td align=\"left\" valign=\"top\">" + "тема введена как предлагаемая" + "</td>";

	result += "<td align=\"left\" valign=\"top\">" + "составлен обзор литературы" + "</td>";
	result += "<td align=\"left\" valign=\"top\">" + "сформулирована рабочая гипотеза" + "</td>";
	result += "<td align=\"left\" valign=\"top\">" + "составлен план выполнения проекта" + "</td>";
	result += "<td align=\"left\" valign=\"top\">" + "выполнена теоретическая часть" + "</td>";
	result += "<td align=\"left\" valign=\"top\">" + "выполнена экспериментальная часть" + "</td>";
	result += "<td align=\"left\" valign=\"top\">" + "проведено исследование" + "</td>";
	result += "<td align=\"left\" valign=\"top\">" + "сделаны предварительные выводы" + "</td>";
	result += "<td align=\"left\" valign=\"top\">" + "оформлен предварительный вариант проекта" + "</td>";
	result += "<td align=\"left\" valign=\"top\">" + "получены замечания тьютора от университета" + "</td>";
	result += "<td align=\"left\" valign=\"top\">" + "учтены замечания тьютора" + "</td>";
	result += "<td align=\"left\" valign=\"top\">" + "подготовлена презентация к докладу по проекту" + "</td>";
	result += "<td align=\"left\" valign=\"top\">" + "окончательно оформлена пояснительная записка к проекту" + "</td>";
	result += "<td align=\"left\" valign=\"top\">" + "проект направлен на региональный конкурс Взлет" + "</td>";
	result += "<td align=\"left\" valign=\"top\">" + "занял 1 место на региональном конкурсе Взлет" + "</td>";
	result += "<td align=\"left\" valign=\"top\">" + "занял 2 место на региональном конкурсе Взлет" + "</td>";
	result += "<td align=\"left\" valign=\"top\">" + "занял 3 место на региональном конкурсе Взлет" + "</td>";
	result += "<td align=\"left\" valign=\"top\">" + "проект стал лауреатом регионального конкурса Взлет" + "</td>";
	
	
	
	result += "</tr>";
	
	for(var i = 0; i < generalStatistics.length; i++) {
		result += "<tr>";
		result += "<td align=\"left\" valign=\"top\">" + String(i+1) + "</td>";

		result += "<td align=\"left\" valign=\"top\">" + generalStatistics[i].subdivisionName + "</td>";
		result += "<td align=\"left\" valign=\"top\">" + generalStatistics[i].countAll + "</td>";
		result += "<td align=\"left\" valign=\"top\">" + generalStatistics[i].countConsultants + "</td>";
		result += "<td align=\"left\" valign=\"top\">" + generalStatistics[i].countTutors + "</td>";
		result += "<td align=\"left\" valign=\"top\">" + generalStatistics[i].countChilds + "</td>";
		
		//20 этапов выполнения работы
		result += "<td align=\"left\" valign=\"top\">" + generalStatistics[i].countStageExecute1 + "</td>";
		result += "<td align=\"left\" valign=\"top\">" + generalStatistics[i].countStageExecute2 + "</td>";
		result += "<td align=\"left\" valign=\"top\">" + generalStatistics[i].countStageExecute3 + "</td>";
		result += "<td align=\"left\" valign=\"top\">" + generalStatistics[i].countStageExecute4 + "</td>";
		result += "<td align=\"left\" valign=\"top\">" + generalStatistics[i].countStageExecute5 + "</td>";
		result += "<td align=\"left\" valign=\"top\">" + generalStatistics[i].countStageExecute6 + "</td>";
		result += "<td align=\"left\" valign=\"top\">" + generalStatistics[i].countStageExecute7 + "</td>";
		result += "<td align=\"left\" valign=\"top\">" + generalStatistics[i].countStageExecute8 + "</td>";
		result += "<td align=\"left\" valign=\"top\">" + generalStatistics[i].countStageExecute9 + "</td>";
		result += "<td align=\"left\" valign=\"top\">" + generalStatistics[i].countStageExecute10 + "</td>";
		result += "<td align=\"left\" valign=\"top\">" + generalStatistics[i].countStageExecute11 + "</td>";
		result += "<td align=\"left\" valign=\"top\">" + generalStatistics[i].countStageExecute12 + "</td>";
		result += "<td align=\"left\" valign=\"top\">" + generalStatistics[i].countStageExecute14 + "</td>";
		result += "<td align=\"left\" valign=\"top\">" + generalStatistics[i].countStageExecute15 + "</td>";
		result += "<td align=\"left\" valign=\"top\">" + generalStatistics[i].countStageExecute16 + "</td>";
		result += "<td align=\"left\" valign=\"top\">" + generalStatistics[i].countStageExecute17 + "</td>";
		result += "<td align=\"left\" valign=\"top\">" + generalStatistics[i].countStageExecute18 + "</td>";
		result += "<td align=\"left\" valign=\"top\">" + generalStatistics[i].countStageExecute19 + "</td>";
		result += "<td align=\"left\" valign=\"top\">" + generalStatistics[i].countStageExecute20 + "</td>";
		
		result += "</tr>";
	}
		
	
	result += "</table>";
	result += "</div>";
	
	document.getElementById("generalStatistics").innerHTML = result;	
}


</script>
