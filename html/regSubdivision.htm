<script>
var organizationCode = 0;

function onLoad() 
{
	user = Ajax.runEval("/script/login.exe?user");
	//Если ответственный от организации
	if (eval(user.userStatusCode) == 5) {
		organizationCode = user.userOrganizationCode;
		document.getElementById("organizationType").innerHTML = user.userOrganizationTypeName;
		document.getElementById("organizationName").innerHTML = user.userOrganizationName;
		
		//Текущий пользователь
		setCurrentUser();
	}
	else {
		alert("Вы не имеете права на регистрацию!");
		location.replace("/login?&/regSubdivision.htm");
	}
}


//Регистрация нового подразделения
function setOrganization()
{
	var subdivisionName = document.getElementById("subdivisionName").value;
	//var subdivisionNumberPPS = document.getElementById("subdivisionNumberPPS").value;
	document.getElementById("parent_popup_enter").style.visibility = "visible";
	document.getElementById("parent_popup_enter").style.height = "100%";
	document.getElementById("parent_popup_enter").style.display = "block";
	
	if (window.confirm("Вы уверены?\nПосле ввода этой информации в систему внесение корректив возможно только через межвузовский центр (mvc@vzletsamara.ru). ")) {
		var query = "/script/regUser.exe?setSubdivision&" + Base64.encode(T(subdivisionName)) + "&" + organizationCode; // + "&" + subdivisionNumberPPS;
		
		document.getElementById("parent_popup_enter").style.visibility = "hidden";
		document.getElementById("parent_popup_enter").style.height = "1%";
		document.getElementById("parent_popup_enter").style.display = "block";
		
		alert(Ajax.run(query));	
		location.href = "main.html";
	}
	else {
		document.getElementById("parent_popup_enter").style.visibility = "hidden";
		document.getElementById("parent_popup_enter").style.height = "1%";
		document.getElementById("parent_popup_enter").style.display = "block";
	}
}




</script>
