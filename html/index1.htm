<form id="CheckOperatorForm" name="CheckOperatorForm" method="post" data-block-validation-id="CheckOperatorForm">

        class="b-loader  
             hidden"
        style=''>
        <div class="load-overlay">

<div class="check-mnp">
    <div class="form-line">
        
        <div class="form-phone-box zoom">
            <label style="z-index: 2;">Номер телефона</label>
            <div class="def-code">

                <span class="code">+7</span>
                <div class="ui.combobox">

                    </span>
                </div>
                <div class="phone-inputX">
                    <input class="def-code" id="Phone" maxlength="7" value="290-58-26" name="Phone" style="width:100px;" type="text" value="" />
                </div>

            </div>
            <!-- def-code -->
            <div class="form-tip" data-field-incorrect-text="Неверный номер телефона" data-field-not-bee-text="Номер не принадлежит сети «Билайн»" data-field-required="true" data-field-required-text="Не указан телефон" data-field-title="Телефон" validation-for="Phone"></div>


        </div>

        <!-- form-phone-box -->
        <div class="form-box">
            <label>Введите символы с картинки</label>
            <div class="captcha">
                <div class="captcha-content">
                    <span> <img src="http://moskva.beeline.ru/captcha.ashx?w=148&h=39&key=ConfirmationForm&r=0.35674" id="captcha-img" w="148" h="39"  key="ConfirmationForm"  class="captcha-image" alt="CAPTCHA" width="148" height="39" /> </span><input type="hidden" id="_captcha_key" name="_captcha_key" value="ConfirmationForm" /><span class="captcha-refresh dynamic" ><em>Обновить картинку</em></span>
                </div>
                <div class="input zoom">
                    <input type="text" id="06bde63a-a043-48f0-a695-1826afa3f0fd" name="Captcha" value="" maxlength="5" autocomplete="off"  />

                    <div class="form-tip" data-field-incorrect-text="Символы должны содержать %N% цифр" data-field-required="true" data-field-required-text="Символы не заполнены" data-field-title="Символы" validation-for="Captcha"></div>
                </div>
            </div>
            <!-- captcha -->
        </div>
        <div class="form-box">
            <div class="submit">
                <input class="submit" id="CheckButton" type="button" onclick="javascript:getRequestInfo();" /><script type="text/javascript">//<![CDATA[

 <script type="text/javascript">


$.fn.serializeObject = function()
{
    var o = {};
    var a = this.serializeArray();
    $.each(a, function() {
        if (o[this.name] !== undefined) {
            if (!o[this.name].push) {
                o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
        } else {
            o[this.name] = this.value || '';
        }
    });
    return o;
};

    function getRequestInfo() {
        var $form = $("#CheckOperatorForm");
        var params = $form.serializeObject();
        $.ajax({
            url: 'http://moskva.beeline.ru/checkmobileoperatorwidget/getrequest/?ui-page=621952\u0026ui-part=621954\u0026ui-culture=ru-ru\u0026ui-region=moskva',
                data: params,
                type: "POST",
                dataType: "json"
            }).done
                (function (data) {
                    $('#CheckOperatorForm').hideLoading();
                    new QaCaptcha().update("#CheckOperatorForm");
                    $(".captcha - content input").val('');
                    if (data) {
                        if (data.IsSucceeded == true) {
                            // view

                            if (data.View) {
                                if ($("div.operator").length > 0) {
                                    $("div.operator").remove();
                                }
                               
                                $("#CheckOperatorForm").append(data.View);
                                

                                return;
                            }
                        } else if (data.IsSucceeded == false) {
                            // validation    
                            
                            QA.Beeline.Validation.Validate(data.Errors, false, null, "#CheckOperatorForm");

                            return;
                        }
                        alert("ERROR!");
                        // error
                    }
                });
            return false;

        }
</script>
