function getReviewTheme()
{
	var themes = Ajax.runEval("/script/review.exe?getThemeReview");
	var result = "";
	
	result = "<ol class=\"square\">";	
	
	for(var i = 0; i < themes.length; i++)
	{
		if (eval(themes[i].themeReview) == 1) {
			result += "<li id=\"theme" + themes[i].themeCode + "\" style=\"background: #389F70;\">" + "<span>" + themes[i].themeName + "</span>" + "<i><b><font> (Отрецензирована)</font></b></i>" + "</li>";		
		}
		else {
			result += "<li id=\"theme" + themes[i].themeCode + "\">" + "<a href=\"review1.htm?themeCode=" + themes[i].themeCode + "\">" + themes[i].themeName + "</a>" + "<i><b><font> (Ожидает рецензии)</font></b></i>" + "</li>";		
		}
	}
	
	result += "</ol>";
	
	document.getElementById("themeReview").innerHTML = result;
	result = "";
}


</script>
