<script>

function getUniversities()
{
	var universities = Ajax.runEval("/cgi-bin/test1/test1.exe?getUniversities");
	var university = document.getElementById("university");
	
	//Университет
	for(var i = 0; i < universities.length; i++)
	{
		university.options[university.options.length] = new Option(universities[i].universityName, universities[i].universityCode);	
	}
}

function getSubdivisions()
{
	//alert(document.getElementById("university").value);
	var universityCode = document.getElementById("university").value;
	var subdivisions = Ajax.runEval("/cgi-bin/test1/test1.exe?getSubdivisions&" + universityCode);
	
	document.getElementById("subdivision").innerHTML = "";
	//Подразделение
	for(var i = 0; i < subdivisions.length; i++)
	{
		subdivision.options[subdivision.options.length] = new Option(subdivisions[i].subdivisionName, subdivisions[i].subdivisionCode);	
	}
}


</script>


</head>
